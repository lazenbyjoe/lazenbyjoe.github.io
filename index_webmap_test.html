<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
            html, body { height: 100%; width: 100%; margin: 0;} #map { width: 95%; height: 95%; margin: 0 auto;}
        </style>
        <title>Water Quality Mapping</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/water_quality_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:27, minZoom:1
        }).fitBounds([[27.597315,85.294829],[27.743040,85.384897]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 27,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_water_quality_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? Autolinker.link(feature.properties['name'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['source'] !== null ? Autolinker.link(feature.properties['source'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_water_quality_1_0(feature) {
            switch(String(feature.properties['id'])) {
                case 'borehole':
                    return {
                pane: 'pane_water_quality_1',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(222,118,129,1.0)',
                interactive: true,
            }
                    break;
                case 'bottlewater':
                    return {
                pane: 'pane_water_quality_1',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(162,226,64,1.0)',
                interactive: true,
            }
                    break;
                case 'piezometer':
                    return {
                pane: 'pane_water_quality_1',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(120,200,192,1.0)',
                interactive: true,
            }
                    break;
                case 'river':
                    return {
                pane: 'pane_water_quality_1',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(168,122,237,1.0)',
                interactive: true,
            }
                    break;
                case 'shallowwell':
                    return {
                pane: 'pane_water_quality_1',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(202,64,182,1.0)',
                interactive: true,
            }
                    break;
                case 'stonespouts':
                    return {
                pane: 'pane_water_quality_1',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(14,213,44,1.0)',
                interactive: true,
            }
                    break;
                case 'tap_water':
                    return {
                pane: 'pane_water_quality_1',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(234,201,140,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_water_quality_1',
                radius: 12.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(37,105,231,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_water_quality_1');
        map.getPane('pane_water_quality_1').style.zIndex = 401;
        map.getPane('pane_water_quality_1').style['mix-blend-mode'] = 'normal';
        var layer_water_quality_1 = new L.geoJson(json_water_quality_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_water_quality_1',
            layerName: 'layer_water_quality_1',
            pane: 'pane_water_quality_1',
            onEachFeature: pop_water_quality_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_water_quality_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_water_quality_1);
        map.addLayer(layer_water_quality_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'water_quality<br /><table><tr><td style="text-align: center;"><img src="legend/water_quality_1_borehole0.png" /></td><td>borehole</td></tr><tr><td style="text-align: center;"><img src="legend/water_quality_1_bottlewater1.png" /></td><td>bottlewater</td></tr><tr><td style="text-align: center;"><img src="legend/water_quality_1_piezometer2.png" /></td><td>piezometer</td></tr><tr><td style="text-align: center;"><img src="legend/water_quality_1_river3.png" /></td><td>river</td></tr><tr><td style="text-align: center;"><img src="legend/water_quality_1_shallowwell4.png" /></td><td>shallowwell</td></tr><tr><td style="text-align: center;"><img src="legend/water_quality_1_stonespouts5.png" /></td><td>stonespouts</td></tr><tr><td style="text-align: center;"><img src="legend/water_quality_1_tapwater6.png" /></td><td>tap_water</td></tr><tr><td style="text-align: center;"><img src="legend/water_quality_1_7.png" /></td><td></td></tr></table>': layer_water_quality_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
